  <body>
    <header class="header-main overlaid">
      <div class="content header-content horizontal-items">
        <div class="logo">jKieling</div>
        <nav>
          <ul class="horizontal-items">
            <li><a href="/">Home</a></li>
            <li><a href="/portfolio">Portfolio</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/concact">Contact me</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
  <div class="header-placeholder"></div>
  <div class="lightbox-overlay">
    <button class="btn lightbox-btn">Back</button>
    <div class="lightbox-container">
      <p>This be a lightbox</p>
    </div>
    <button class="btn lightbox-btn">Next</button>
  </div>
  <section>
    <div class="content flow gallery-mosaic-container">
      <div class="container-portfolio-picker">
        <!-- <div class="selector-chip"></div> -->
        <h2
          data-value="concerts"
          class="normal upper picker-category-title selected"
        >
          Concertos
        </h2>
        <h2 data-value="bw" class="normal upper picker-category-title">
          Black & White
        </h2>
        <h2 data-value="commercial" class="normal upper picker-category-title">
          Comercial
        </h2>
        <h2 data-value="portraits" class="normal upper picker-category-title">
          Retratos
        </h2>
      </div>
      <div class="gallery-mosaic" id="gallery-mosaic">
        <!-- Imaged loaded dynamically via script -->
      </div>
    </div>

    <script>
      async function fetchLinks(category) {
        const response = await fetch(
          "http://localhost:8000/images/small/" + category,
          {
            method: "get"
          }
        );
        return await response.json();
      }

      function populateGallery(data) {
        const galleryMosaic = document.getElementById("gallery-mosaic");
        galleryMosaic.innerHTML = "";
        galleryMosaic.append(
          ...data.map(item => {
            const container = document.createElement("div");
            container.classList.add("gallery-item");

            const loader = document.createElement("img");
            loader.src = "loader.svg";
            loader.classList.add("loader");
            container.append(loader);

            const image = document.createElement("img");
            image.src = item.url;
            image.addEventListener("loadend", e => {
              image.classList.add("shown");
              image.previousElementSibling.remove();
            });
            container.append(image);
            return container;
          })
        );
      }

      function loadGallery(category = "all") {
        fetchLinks((data = category)).then(data => {
          imgCount = Array.from(data).length;
          populateGallery(data);
        });
      }

      loadGallery("concerts");
    </script>
    <script>
      function switchGallery(value) {
        loadGallery(value);
      }

      $(() => {
        const pickerCategories = $(".picker-category-title");
        pickerCategories.on("click", e => {
          pickerCategories.removeClass("selected");
          $(e.target).addClass("selected");
          switchGallery(e.target.dataset.value);
        });
      });
    </script>
  </section>
</html>

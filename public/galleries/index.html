<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Josi's Portfolio</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Raleway:wght@200;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header class="header-main overlaid">
      <div class="content header-content horizontal-items">
        <div class="logo">jKieling</div>
        <nav>
          <ul class="horizontal-items">
            <li><a href="/">Home</a></li>
            <li><a href="/portfolio">Portfolio</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/concact">Contact me</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
  <div class="header-placeholder"></div>
  <div class="lightbox-overlay">
    <button class="btn lightbox-btn" id="lightbox-btn-back">Back</button>
    <div class="lightbox-container"></div>
    <button class="btn lightbox-btn" id="lightbox-btn-next">Next</button>
  </div>
  <section>
    <div class="content flow gallery-mosaic-container">
      <div class="container-portfolio-picker">
        <!-- <div class="selector-chip"></div> -->
        <h2
          data-value="concerts"
          class="normal upper picker-category-title selected"
        >
          Concertos
        </h2>
        <h2 data-value="bw" class="normal upper picker-category-title">
          Black & White
        </h2>
        <h2 data-value="commercial" class="normal upper picker-category-title">
          Comercial
        </h2>
        <h2 data-value="portraits" class="normal upper picker-category-title">
          Retratos
        </h2>
      </div>
      <div class="gallery-mosaic" id="gallery-mosaic">
        <!-- Imaged loaded dynamically via script -->
      </div>
    </div>
  </section>
</html>
